spring:
  datasource:
    username: root
    password: secret
    url: jdbc:mysql://localhost:3307/tasks
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
  flyway:
    enabled: true
    locations: 'classpath:db/migrations'
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbit
    password: rabbit

executors:
  thread-pool:
    keep-alive-time: 20s
    await-termination: 20s

tasks:
  main-thread-pool: 2
  sub-thread-pool: 8
  delay:
    min-millis: 500
    max-millis: 1000

tests:
  await:
    at-most-sec: 10
    poll-delay-ms: 10
    poll-interval-ms: 10
